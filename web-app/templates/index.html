<html>

<head>
    <title>Super Resolution ESRAN</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='/app.js') }}"></script>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
</head>

<body>
    <div class="overlay">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <h2>Super Resolution GAN in Action </h2>
    <div class="container">
        <h4>Increase your picture by 4x using ESRGAN.</h4>
        <br>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-8">
                        <label for="file">Upload your low resolution picture</label>
                        <input class="form-control" type="file" id="input_file" />
                    </div>
                    <div class="col-sm-4">
                        <label>&nbsp;</label>
                        <button type="button" class="form-control btn btn-primary btn-block" id="btn-process">Process</button>
                    </div>
                </div>
                <br>
                <div id="row_results">
                    <div class="row text-center">
                        <div class="col-md-12">
                            <span id="label-input">&nbsp;</span>
                            <a id="a_input" target="_blank"><img class="img-fluid  img_input" /></a>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 30px;">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <span id="show-label">&nbsp;</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <a id="a_gan" target="_blank"><img class="img_gan img_full" /> </a>
                                    <a id="a_upsample" target="_blank"><img class="img_upsample img_full" /></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
